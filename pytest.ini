[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --cov=custom_components/sprsun_modbus
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --import-mode=importlib
    --allow-hosts=192.168.1.234,localhost,127.0.0.1
asyncio_mode = auto

[coverage:run]
source = custom_components/sprsun_modbus
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
